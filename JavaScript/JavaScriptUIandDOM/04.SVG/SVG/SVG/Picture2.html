<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Windows 8 start screen</title>
    <style>
        svg {
            background-color: #001941;
            border-radius: 10px;
            font-family: Calibri;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <svg width="1030" height="630">
            <text x="70" y="70" fill="lightblue" font-size="40">Start</text>
            <rect x="70" y="140" width="100" height="100" fill="#3893ea" />
            <text x="85" y="230" fill=white font-size="13">Store</text>
            <image x="90" y="150" width="60" height="60" xlink:href="img/store.jpg" />
            <rect x="175" y="140" width="100" height="100" fill="#54a61d" />
            <text x="180" y="230" fill=white font-size="13">Xbox Live Games</text>
            <image x="195" y="155" width="60" height="60" xlink:href="img/2.jpg" />
            <rect x="70" y="245" width="100" height="100" fill="#583d9a" />
            <text x="85" y="336" fill=white font-size="13">Maps</text>
            <image x="90" y="260" width="60" height="60" xlink:href="img/5.jpg" />
            <rect x="175" y="245" width="100" height="100" fill="#3b6eeb" />
            <text x="180" y="336" fill=white font-size="13">Internet Explorer</text>
            <image x="195" y="260" width="60" height="60" xlink:href="img/6.jpg" />
            <rect x="70" y="351" width="205" height="100" fill="#d24c27" />
            <text x="85" y="440" fill=white font-size="13">Video</text>
            <image x="145" y="370" width="60" height="60" xlink:href="img/9.jpg" />
            <rect x="70" y="457" width="205" height="100" fill="#29a09c" />
            <text x="85" y="545" fill=white font-size="13">Desktop</text>

            <!-- Second col -->
            <rect x="280" y="140" width="205" height="100" fill="#ab1f3a" />
            <text x="295" y="230" fill=white font-size="13">Photos</text>
            <image x="350" y="155" width="60" height="60" xlink:href="img/3.jpg" />
            <rect x="280" y="245" width="205" height="100" fill="#583d9a" />
            <text x="295" y="336" fill=white font-size="13">Messaging</text>
            <image x="350" y="255" width="70" height="70" xlink:href="img/7.jpg" />
            <rect x="280" y="351" width="205" height="100" fill="green" />
            <text x="295" y="374" fill=white font-size="18">Devon Hypnotize</text>
            <text x="295" y="388" fill="white" font-size="11">something they can do about him</text>
            <text x="295" y="402" fill="white" font-size="11">pile of books and scroll next to</text>
            <text x="465" y="442" fill="white" font-size="15">3</text>
            <rect x="280" y="457" width="205" height="100" fill="#3d84ee" />
            <text x="295" y="545" fill=white font-size="13">Weather</text>
            <image x="350" y="475" width="60" height="60" xlink:href="img/14.jpg" />

            <!-- Third col -->
            <rect x="490" y="140" width="205" height="100" fill="green" />
            <text x="507" y="230" fill=white font-size="13">Calendar</text>
            <text x="622" y="190" fill=white font-size="55">12</text>
            <text x="622" y="205" fill=white font-size="13">Monday</text>
            <rect x="490" y="245" width="205" height="100" fill="darkorange" />
            <text x="555" y="280" fill=white font-size="13">Mike Gibbs, Troll Scoutand</text>
            <text x="555" y="290" fill=white font-size="13">5 others commented</text>
            <text x="555" y="300" fill=white font-size="13">on your photo.</text>
            <image x="500" y="265" width="55" height="55" xlink:href="img/profile-photo.jpg" />
            <rect x="490" y="351" width="100" height="100" fill="pink" />
            <image x="490" y="351" width="100" height="100" xlink:href="img/pinball.jpg" />
            <rect x="595" y="351" width="100" height="100" fill="#3d84ee" />
            <text x="612" y="440" fill=white font-size="13">Solitair</text>
            <image x="619" y="370" width="55" height="55" xlink:href="img/10.jpg" />
            <rect x="490" y="457" width="100" height="100" fill="#ab1f3a" />
            <text x="507" y="545" fill=white font-size="13">Camera</text>
            <image x="514" y="475" width="55" height="55" xlink:href="img/15.jpg" />
            <rect x="595" y="457" width="100" height="100" fill="#54a61d" />
            <text x="602" y="545" fill=white font-size="13">Xbox Companion</text>
            <image x="619" y="475" width="55" height="55" xlink:href="img/16.jpg" />

            <!-- Forth col -->
            <rect x="740" y="140" width="205" height="100" fill="#583d9a" />
            <text x="755" y="230" fill=white font-size="13">Music</text>
            <image x="816" y="155" width="60" height="60" xlink:href="img/4.jpg" />
            <rect x="740" y="245" width="205" height="100" fill="#008c1b" />
            <text x="755" y="336" fill=white font-size="13">Finance</text>
            <image x="816" y="260" width="60" height="60" xlink:href="img/8.jpg" />
            <rect x="740" y="351" width="100" height="100" fill="#d24c27" />
            <text x="755" y="440" fill=white font-size="13">Reader</text>
            <image x="760" y="365" width="55" height="55" xlink:href="img/11.jpg" />
            <rect x="845" y="351" width="100" height="100" fill="darkblue" />
            <text x="860" y="380" fill=white font-size="16">Windows</text>
            <text x="860" y="395" fill=white font-size="16">Explorer</text>
            <image x="850" y="410" width="40" height="40" xlink:href="img/Windows_Explorer_Icon-1.png" />
            <image x="740" y="457" width="205" height="100" xlink:href="img/WordPress.jpg" />

            <!-- Last col -->
            <rect x="950" y="140" width="100" height="100" fill="white" />
            <image x="939" y="140" width="100" height="100" xlink:href="img/sketchbook-logo.jpg" />
            <rect x="950" y="245" width="100" height="100" fill="#3d76ad" />
            <rect x="950" y="351" width="100" height="100" fill="#3d84ee" />
            <text x="963" y="440" fill=white font-size="13">SkyDrive</text>
            <image x="965" y="365" width="65" height="65" xlink:href="img/13.jpg" />

            <!-- Long in -->
            <text x="870" y="70" fill="lightblue" font-size="30">Richard</text>
            <text x="928" y="88" fill="lightblue" font-size="15">Perry</text>
        </svg>
    </div>
</body>
</html>
